<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Playwrite+NL+Guides&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik+Moonrocks&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">Shop.Inc</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="home">
        <div class="content text-center my-5">
          <h1>Welcome To Our Shop</h1>
          <h3>Every thing you need within reach</h3>
        </div>
        <div class="card loginCard my-5 text-center">
          <img
            src="./media/login.png"
            alt="login-logo"
            class="img-fluid h-25 w-25 mx-auto my-3"
          />
          <div class="d-flex flex-column btns align-items-center">
            <a href="" class="signinBtn my-1">Sign In</a>
            <a href="" class="signupBtn my-1"
              >Don't have an account, Sign Up Now!</a
            >
          </div>
          <!-- login -->
          <div class="card-body mx-auto form disable">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-user mb-2"></i>
              <input type="email" placeholder="Email" id="email" required autocomplete="email"/>
            </div>
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-lock mb-2"></i>
              <input type="password" placeholder="Password" id="password" required autocomplete="current-password"/>
              <span class="toggle-password" data-toggle="password">üëÅÔ∏è</span>
            </div>
            <div class="d-flex flex-column btns align-items-center">
              <a href="" class="loginBtn my-1">Login</a>
              <a href="" class="forgotBtn my-1">Forgot Password</a>
            </div>
          </div>
          <!-- register -->
          <div class="card-body mx-auto register disable">
              <form action="register">
                <div class="form-group text-start">  
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required autocomplete="name"/>
                  <div id="nameError" class="error"></div>
                  </div>
                <div class="form-group text-start">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="newEmail" required autocomplete="email"/>
                  <div id="emailError" class="error"></div>
                </div>
                <div class="form-group text-start">
                  <label for="password">Password</label>
                  <div class="d-flex align-items-center">
                    <input type="password" class="form-control" id="newPassword" required autocomplete="new-password"/>
                    <span class="toggle-password" data-toggle="newPassword">üëÅÔ∏è</span>
                  </div>
                  <div id="passwordError" class="error"></div>
                </div>
                <div class="form-group text-start">
                  <label for="confirmPassword">Confirm Password</label>
                    <div class="d-flex align-items-center">
                      <input type="password" class="form-control" id="confirmPassword" required autocomplete="new-password"/>
                      <span class="toggle-password" data-toggle="confirmPassword">üëÅÔ∏è</span>
                    </div>
                  <div id="confirmPasswordError" class="error"></div>
                </div>
                <button type="submit" class="btn btn-primary reBtn" >Register</button>
              </form>
          </div>
          <!-- forgot -->
          <div class="card-body mx-auto forgot disable">
            <form action="reset">
              <div class="form-group text-start">  
                <label for="email">Email</label>
                <input type="email" class="form-control" id="forgotEmail" required autocomplete="email"/>
              </div>
              <div class="form-group text-start">  
                <label for="newPassword">New Password</label>
                <div class="d-flex align-items-center">
                  <input type="password" class="form-control" id="CrtNewPassword" required autocomplete="new-password"/>
                  <span class="toggle-password" data-toggle="CrtNewPassword">üëÅÔ∏è</span>
                </div>
              </div>
              <div class="form-group text-start">
                <label for="confirmPassword">Confirm Password</label>
                <div class="d-flex align-items-center">
                <input type="password" class="form-control" id="confirmChangedPassword" required autocomplete="new-password"/>
                <span class="toggle-password" data-toggle="confirmChangedPassword">üëÅÔ∏è</span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary forBtn">Submit</button>
            </form>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer bg-light">
      <p>&copy; 2025 Shop.Inc . All rights reserved.</p>
    </footer>

    <script src="./fontawesome-free-6.7.2-web/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app/script.js"></script>
  </body>
</html>
